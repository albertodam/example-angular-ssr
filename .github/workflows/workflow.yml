name: Deploy my Angular App
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build angular app
        run: |
          echo "Hello world"
          npm install
      - name: Deploy
        run: ls      
        working-directory: dist
      - uses: akhileshns/heroku-deploy@v3.5.6
      - name: deploy dos
        run: ls
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
